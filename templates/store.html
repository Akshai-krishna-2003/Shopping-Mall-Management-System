<!DOCTYPE html>
<html>
<head>
    <title>Store Management</title>
    <style>
        /* Style for the form */
        form {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            background-color: #f9f9f9;
        }
        
        /* Style for the header */
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        /* Style for labels and inputs */
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        /* Style for the button */
        button {
            background-color: #333;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            float: right;
        }
        
        /* Style for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        
        th {
            background-color: #f2f2f2;
            font-weight: bold;
        }
        
        /* Style for delete link */
        a {
            color: red;
            text-decoration: none;
        }
        
        /* Style for the whole body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87bada;
        }
    </style>
</head>
<body>
    <h1>Store Management</h1>
    
    <h2>Add Store</h2>
    <form action="/add_store" method="post">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required><br>
        
        <label for="location">Location:</label>
        <input type="text" id="location" name="location" required><br>
        
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" required><br>
        
        <button type="submit">Add Store</button>
    </form>
    
    <h2>Store List</h2>
    <table>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Location</th>
            <th>Contact</th>
            <th>Actions</th>
        </tr>
        {% for store in stores %}
        <tr>
            <td>{{ store.id }}</td>
            <td>{{ store.name }}</td>
            <td>{{ store.location }}</td>
            <td>{{ store.contact }}</td>
            <td>
                <a href="/delete_store/{{ store.id }}">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
