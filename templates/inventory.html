<!DOCTYPE html>
<html>
<head>
    <title>Inventory Management</title>
    <style>/* Style for the header */
        h1 {
            background-color: #555;
            color: #fff;
            padding: 10px;
            text-align: center;
            margin-top: 0;
        }
        
        /* Style for form labels and inputs */
        form label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }
        
        form input {
            padding: 5px;
            width: 100%;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        
        /* Style for buttons */
        button {
            padding: 10px 20px;
            background-color: #333;
            color: #fff;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #555;
        }
        
        /* Style for the table */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        table th, table td {
            padding: 10px;
            border: 1px solid #ccc;
            text-align: left;
        }
        
        /* Style for the whole body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87bada;
            display:flex;
            flex-direction: column;
            align-items: center;
        }
        #add{
            width: 700px;
            
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        </style>
</head>
<body>
    <h1>Inventory Management - {{ store.name }}</h1>
<div id="add">
    <h2>  Add Product</h2>
    <form action="" method="post">
        <label for="product_name">Product Name:</label>
        <input type="text" id="product_name" name="product_name" required><br>

        <label for="stock_level">Stock Level:</label>
        <input type="number" id="stock_level" name="stock_level" required><br>

        <label for="restock_amount">Restock Amount:</label>
        <input type="number" id="restock_amount" name="restock_amount" required><br>

        <button type="submit">Add Product</button>
    </form>
</div>
    <h2>Product Inventory</h2>
    <table>
        <tr>
            <th>Product Name</th>
            <th>Stock Level</th>
        </tr>
        {% for product in store.inventory %}
        <tr>
            <td>{{ product.product_name }}</td>
            <td>{{ product.stock_level }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
