<!DOCTYPE html>
<html>
<head>
    <title>Sales History</title>
    <style>
        /* Style for the table */
        table {
            border-collapse: collapse;
            width: 100%;
            border: 1px solid #ddd;
        }
        
        table th, table td {
            padding: 8px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        
        table th {
            background-color: #f2f2f2;
        }
        
        /* Style for the header */
        h1 {
            text-align: center;
            margin-top: 20px;
        }
        
        /* Style for the whole body */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #87bada;
        }
    </style>
</head>
<body>
    <h1>Sales History</h1>

    <table>
        <tr>
            <th>Store ID</th>
            <th>Product Name</th>
            <th>Quantity Sold</th>
        </tr>
        {% for sale in sales_history %}
        <tr>
            <td>{{ sale.store_id }}</td>
            <td>{{ sale.product_name }}</td>
            <td>{{ sale.quantity }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
